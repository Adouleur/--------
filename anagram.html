    <script>

        function anagram() {

            let inputString1 = prompt("Введіть перший рядок")
            let inputString2 = prompt("Введіть другий рядок")

            let lowerInput1 = inputString1.toLowerCase()

            let lowerInput2 = inputString2.toLowerCase()
            console.log(lowerInput2)

            let result1 = lowerInput1.split('').sort().join('')
            let result2 = lowerInput2.split('').sort().join('')

            if (result1 === result2){

                alert(`Рядок ${inputString1} і ${inputString2} рядок є анаграмою `)
            }
            else 
            alert(`Рядок ${inputString1} і  рядок ${inputString2} рядок не є анаграмою `)

        }
        anagram()

    </script>
